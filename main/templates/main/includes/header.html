{% load static %}

{% block content %}



    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            <img class="card-img-right flex-auto w-25" src="media/logo.png" alt="logo">
        </div>
        <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="#">Медицинский центр Сириус</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <nav class="nav d-flex justify-content-between">
                {% if user.is_authenticated %}
                    <div class="header">
                        <a class="text-muted" href="{% url 'users:profile' %}">Профиль</a>
                        <a class="text-muted" href="{% url 'cart:view_cart' %}">Корзина</a>
                        <a class="text-muted" href="{% url 'users:logout' %}">Выйти</a>
                    </div>
                {% else %}
                    <div class="header">
                        <a class="text-muted" href="{% url 'users:login' %}">Войти</a>
                        <a class="text-muted" href="{% url 'users:register' %}">Регистрация</a>
                    </div>
                {% endif %}
        </div>
    </div>

{% endblock %}
